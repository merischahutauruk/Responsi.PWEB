<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: auto;
        }
        .responsive {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .responsive div {
            margin: 10px;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Saya</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#berita">Berita</a>
        <a href="#tentang">Tentang Saya</a>
    </nav>
    <div id="home" class="container">
        <h2>Landing Page</h2>
        <p>Selamat datang di website pribadi saya!</p>
        <div class="image-container">
            <img src="checklist (2).png" alt="Landing Page">
        </div>
    </div>
    <div id="berita" class="container">
        <h2>Berita</h2>
        <p>Berikut adalah berita terbaru.</p>
        <div class="image-container">
            <img src="Responsi.Sehari hari.png" alt="Berita Terbaru">
        </div>
    </div>
    <div id="tentang" class="container">
        <h2>Tentang Saya</h2>
        <p>Saya adalah seseorang yang suka berbagi cerita tentang kehidupan sehari-hari.</p>
        <div class="responsive">
            <div>
                <img src="Responsi.Sehari hari.png" alt="Kehidupan Sehari-hari 1" width="300">
                <p>Kegiatan pagi</p>
            </div>
            <div>
                <img src="Responsi.HObi.png" alt="Kehidupan Sehari-hari 2" width="300">
                <p>Hobi saya</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Website Pribadi</p>
    </footer>
</body>
</html>
